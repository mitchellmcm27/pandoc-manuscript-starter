language: r
cache:
- packages
- pip
install:
- pip install --user pandocfilters pandoc-crossref
- tlmgr install setspace times
- curl "https://raw.githubusercontent.com/andreafabrizi/Dropbox-Uploader/master/dropbox_uploader.sh"
  -o dropbox_uploader.sh
- chmod +x dropbox_uploader.sh
script:
- cd source
- mkdir _build
- pandoc manuscript.md _metadata.yml --lua-filter=../filters/include-files.lua -F pandoc-crossref --citeproc --lua-filter=../filters/scholarly-metadata.lua --lua-filter=../filters/author-info-blocks.lua --lua-filter ../filters/pagebreak.lua -o _build/manuscript.pdf
- pandoc manuscript.md _metadata.yml --lua-filter=../filters/include-files.lua -F pandoc-crossref --citeproc --lua-filter=../filters/scholarly-metadata.lua --lua-filter=../filters/author-info-blocks.lua --lua-filter ../filters/pagebreak.lua -o _build/manuscript.docx
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "_build/manuscript.pdf"
    - "_build/manuscript.docx"
  skip_cleanup: true
  draft: true
  on:
    repo: mitchellmcm27/pandoc-manuscript-starter
