name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: |
          mkdir output
      - uses: docker://pandoc/latex:2.16.1
        with:
          args: >- # allows you to break string into multiple lines
            --standalone
            --output=manuscript.pdf
            source/manuscript.md
            source/_metadata.yml
            --lua-filter=./filters/include-files.lua 
            -F pandoc-crossref 
            --citeproc 
            --lua-filter=./filters/scholarly-metadata.lua 
            --lua-filter=./filters/author-info-blocks.lua 
            --lua-filter=./filters/pagebreak.lua
            --csl=styles/american-geophysical-union.csl
            --bibliography=source/library.bib
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
